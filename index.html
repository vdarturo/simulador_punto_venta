<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto de venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header class="container-fluid bg-primary">
    <h1 class="h1 text-white">PUNTO DE VENTA</h1>
  </header>
  <main>
    <section class="container">
      <div class="row" id="menu">
      </div>  
    </section>
    <hr>
    <section class="container">
      <div class="row">
        <div class="col-10">
          <table class="table" >
            <thead>
              <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody id="order-table">
            </tbody>
          </table>
        </div>
        <div class="col-2">
          <form>
            <div class="row mb-2">
              <label for="colFormLabel" class="col-sm-4 col-form-label">Orden</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="txt-order" readonly>
              </div>
            </div>
            <div class="row mb-2">
              <label for="colFormLabel" class="col-sm-4 col-form-label">Subtotal</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="txt-subtotal" readonly>
              </div>
            </div>
            <div class="row mb-2">
              <label for="colFormLabel" class="col-sm-4 col-form-label">IVA</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="txt-iva" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">Total</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="txt-total" readonly>
              </div>
            </div>
            <div class="row mb-2">
              <button type="button" class="btn btn-primary" id="btn-new-order">Nueva Orden</button>
            </div>
            <div class="row mb-2">
              <button type="button" class="btn btn-success" id="btn-pay" disabled>Pagar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script type="module" src="index.js"></script>
</body>
</html>
